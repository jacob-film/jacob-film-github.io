<!DOCTYPE html> 
<html>

    <head>
        <!-- title defines browser tab title shown -->
        <title>Jacob Film</title>

        <!-- description controls display or page summary on search engine results -->
        <meta name="description" content="Jacob Film's personal website">
        <meta name="author" content="Jacob Film">
        <meta name="keywords" content="Engineering, Mechatronics">

        <meta charset="UTF-8">

        <!-- viewport dictates basic screen display behavior -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.75">
        <!-- favicon is the browser tab icon used -->
        <link rel="icon" href="/images/favicon.ico">

        <!-- links page styles to 'style.css' code -->
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>

        <!-- Website Header - loaded via javascript -->
        <div id="header"></div>

        <!-- Master's Degree -->
    
        <section class="degree" id="masters">

            <h2 class="degree-title">Master of Science</h2>
            <div class="degree-overview">
                <div class="degree-info">
                    <img src="/images/diploma.svg" alt="">
                    <div>
                        <p>Mechanical Engineering</p>
                        <p>Mechatronics Concentration</p>
                    </div>
                </div>
                <div class="degree-school">
                    <img src="/images/university.svg" alt="">
                    <div>
                        <p>Northeastern University</p>
                        <p>Sep. 2021 - Dec. 2023</p>
                    </div>
                </div>
                <div class="degree-accomps">
                    <img src="/images/ribbon.svg" alt="">
                    <div>                    
                        <p>COE Dean's Scholarship</p>
                        <p>GPA: 3.88/4.00</p>
                    </div>
                </div>
            </div>

            <h3>Courses</h3>
            <div class="courses">

                <!-- Course Popup Buttons -->
                <button class="open-popup" data-target="popup-AFR">Autonomous Field Robotics</button>
                <button class="open-popup" data-target="popup-RSN">Robotic Sensing & Navigation</button>
                <button class="open-popup" data-target="popup-RMC">Robotic Mechanics & Controls</button>
                <button class="open-popup" data-target="popup-DSP">Digital Signal Processing</button>
                <button class="open-popup" data-target="popup-CS">Control Systems Engineering</button>
                <button class="open-popup" data-target="popup-MS">Mechatronic Systems</button>
                <button class="open-popup" data-target="popup-MMME">Mathematic Methods for ME's</button>
                <button class="open-popup" data-target="popup-SML">Supervised Machine Learning</button>


                <!-- Course Popup Content -->
                <div id="popup-AFR" class="modal">
                    <div class="modal-content">
                    <span class="close" data-target="popup-AFR">&times;</span>
                    <p>This is the content of AFR!</p>
                    </div>
                </div>
    
                <div id="popup-RSN" class="modal">
                    <div class="modal-content">
                    <span class="close" data-target="popup-RSN">&times;</span>
                    <p>This is the content of RSN!</p>
                    </div>
                </div>

            </div>

        </section>

        <!-- Link to the external JavaScript file -->
        <script src="course_popup.js"></script>

            <h2>Undergraduate Degree</h2>

                    <strong>Course 3:</strong> Short description of the course.
                </li>

        </section> -->
    


        <!-- Coming Soon - loaded via javascript -->
        <div id="coming_soon"></div>

        <!-- Website Footer - loaded via javascript -->
        <div id="footer"></div>

        <!-- Javascript for loading elements -->
        <script>
            fetch('elements/header.html')
                .then(response => response.text())
                .then(data => {document.getElementById('header').innerHTML = data;});

            fetch('elements/footer.html')
                .then(response => response.text())
                .then(data => {document.getElementById('footer').innerHTML = data;});

            fetch('../elements/coming_soon.html')
                .then(response => response.text())
                .then(data => {document.getElementById('coming_soon').innerHTML = data;});
        </script>

    </body>

</html>
