<!DOCTYPE html> 
<html>

    <head>
        <!-- title defines browser tab title shown -->
        <title>Jacob Film</title>

        <!-- description controls display or page summary on search engine results -->
        <meta name="description" content="Jacob Film's personal website">
        <meta name="author" content="Jacob Film">
        <meta name="keywords" content="Engineering, Mechatronics">

        <meta charset="UTF-8">

        <!-- viewport dictates basic screen display behavior -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.75">
        <!-- favicon is the browser tab icon used -->
        <link rel="icon" href="Images/favicon.ico">

        <!-- links page styles to 'style.css' code -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>

    <body>

        <!-- Website Header - loaded via javascript -->
        <div id="header"></div>

        <!-- Headshot and welcome-->
        <section>
            <div class="headshot">
                <img class="headshot-img" src="Images/Headshot.jpeg" alt="Jacob Film">
                <div class="headshot-text">
                    <p>Welcome to my personal website!</p>
                    <p>I've set this up to add some information about my work experience and personal projects. Thanks for stopping by!</p>
                </div>
            </div>
        </section>

        <!-- Resume -->
        <section class="resume">
            <p>Gotta run? Download my resume:</p>
            <a href="Documents/Resume - Jacob Film.pdf" download> 
                <img class="resume-icon" src="Images/Resume_Icon.png" alt="Resume Download">
            </a>
        </section>

        <!-- Website Footer - loaded via javascript -->
        <div id="footer"></div>

        <!-- Javascript for loading elements -->

        <script>
            fetch('elements/header.html')
                .then(response => response.text())
                .then(data => {document.getElementById('header').innerHTML = data;});

            fetch('elements/footer.html')
                .then(response => response.text())
                .then(data => {document.getElementById('footer').innerHTML = data;});
        </script>

    </body>

</html>
